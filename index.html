<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.1/howler.core.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="game">
		<div id="buttons">
			<button id="s1" class="panel"></button><button id="s2" class="panel"></button>
			<button id="s3" class="panel"></button><button id="s4" class="panel"></button>
		</div>
		<div id="center">
			<div id="panel">
				<p id="simon">simon</p>
				<p id="round">--</p>
				<div id="strictLight"></div>
				<button id="reset"></button>
				<button id="strict"></button>
				<p id="resetText">RESET</p>
				<p id="strictText">STRICT</p>
			</div>
		</div>
	</div>
</body>
</html>
